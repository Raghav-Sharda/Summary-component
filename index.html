<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!-- Font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SignWriting&family=Teko:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- style link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="row component">
      <div class="result col-lg-6">
        <h6>Your Result</h6>
        <h3>76</h3>
        <h6>of 100</h6>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary col-lg-6">
        <h6>Summary</h6>
        <div class="reaction mb-2">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <span>Reaction</span>
          <div class="score"><strong>80</strong> / 100</div>
        </div>
        <div class="memory mb-2">
          <img src="assets/images/icon-memory.svg" alt="" />Memory
          <div class="score"><strong>92</strong> / 100</div>
        </div>
        <div class="verbal mb-2">
          <img src="assets/images/icon-verbal.svg" alt="" />Verbal
          <div class="score"><strong>61</strong> / 100</div>
        </div>
        <div class="visual mb-2">
          <img src="assets/images/icon-visual.svg" alt="" />Visual
          <div class="score"><strong>72</strong> / 100</div>
        </div>
        <div class="d-grid gap-2 mb-6">
          <button class="btn btn-primary" type="button">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raghav Sharda</a>.
    </div>
  </body>
</html>
